type: charm
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures: ["amd64"]
    - name: "ubuntu"
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
parts:
  charm:
    charm-python-packages: [setuptools, pip]
    build-packages:
      - git
      # required for installing cffi:
      - libffi-dev
      # required for installing cryptography (cargo also contains rust):
      - cargo
      - libssl-dev
      - pkg-config
